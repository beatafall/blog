<!DOCTYPE html>
<html lang="en" xmlns="//www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />
    <title>Medvetérkép | székelydata</title>
    <link rel="shortcut icon" href="https://szekelydata.csaladen.es/blog/favicon.ico" />

    <style>
        html,
        body {
            height: 100%;
            width: 100%;

            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 0;
            margin: 0;
            border: none;
            overflow: hidden;
        }

        div {
            transition: opacity 0.5s;
            -webkit-transition: opacity 0.5s;
        }

        iframe {
            border: 1px solid #9EA8B1;
            overflow: hidden;
            background: none;
            padding: 0;
            margin: 0;
            display: block;
        }

        #fr {
            z-index: 2;
            
        }
    </style>

<body>
    <div id='fr'>
        <iframe id="container">
        </iframe>
    </div>
    <script>

        var width=1200;
        var height=720;

        var rescale = function () {

            //scale content
            var container = document.getElementById("container")
            var parent = document.body;
            var scal = Math.min(
                (parent.offsetWidth) /
                width,
                (parent.offsetHeight) /
                height)
            
            if (scal < 1) {                

                console.log('rendering...scaling', scal)
                container.width=width
                container.height=height

                container.style.WebkitTransform = "scale(" + scal + ")";
                container.style.OTransform = "scale(" + scal + ")";
                container.style.MozTransform = "scale(" + scal + ")";
                container.style.msTransform = "scale(" + scal + ")";
                container.style.Transform = "scale(" + scal + ")";

                container.style.WebkitTransformOrigin = "50% 50%";
                container.style.OTransformOrigin = "50% 50%";
                container.style.MozTransformOrigin = "50% 50%";
                container.style.msTransformOrigin = "50% 50%";
                container.style.TransformOrigin = "50% 50%";
            }
            else {
                console.log('rendering...no scaling', scal)
                container.width=parent.offsetWidth
                container.height=parent.offsetHeight
            }

            container.setAttribute('src','frame.html')

        };

        //init view
        rescale();

    </script>
</body>
