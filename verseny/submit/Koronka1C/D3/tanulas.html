<!DOCTYPE HTML>

<html>

    <head>
        <meta charset="utf-8">
      <title>Adat vizualiz치ci칩</title>
      
      <script src="http://d3plus.org/js/d3.js"></script>
      <script src="http://d3plus.org/js/d3plus.js"></script>
      <style>
  a#google {
    background-color: #cc0000;
    color: white;
    display: block;
    font-size: 24px;
    margin: 50px;
    padding: 10px;
    text-align: center;
    text-decoration: none;
  }
</style>
      <script>
         d3.json("a.json", function(data)
         {
            var visualization = d3plus.viz()
                .container("#VizualizaciosContainer")
                .title("Vizualiz치ci칩")
                .type("bubbles")
                .data(data.filter(
                    function(d){
                        if (d.WorkWhatRefine === "-" || d.WorkWhatRefine === ""){
                            return false;
                        }
                        return true;
                    }
                ))
                .id(["BirthRefine","StudWhatRefine" ])
                .depth(0)
                //.groupBy(function value(d){ return d.BirthRefine })
                //.time("LivesInRefine")
                .size(function(d) { return d.d3plus.total;})
                //.aggs({"BirthRefine":"mean"})
                .color("BirthRefine")
                .draw()
         });
      </script>
      
    </head>

    <body>
        <div id="VizualizaciosContainer">
        
        </div>
    </body>

</html>
