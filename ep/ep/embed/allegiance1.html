        "url":"https://szekelydata.csaladen.es/ep/ep/export/json/allegiance.json",    
        "transform": [
          {"type":"filter",
            "expr": "datum.country==Country"
          },
          {"type":"filter",
            "expr": "datum.year==Year"
          },
          {"type":"filter",
            "expr": "datum.allegiance_type1==Type1"
          },
          {
            "type": "filter",
            "expr": "datum.allegiance_type2==Type2"
          },
          {
            "type": "filter",
            "expr": "datum.area==Area"
          },
          {
            "type": "filter",
            "expr": "datum.name1==Name1"
          },
          {
            "type": "filter",
            "expr": "datum.name2==Name2"
          }
        ]
      }],

      "scales": [
        {
          "name": "xscale",
          "type": "band",
          "domain": {"data": "allegiance", "field": "topic"},
          "range": "width",
          "padding": 0.05,
          "round": true
        },
        {
          "name": "yscale",
          "domain": {"data": "allegiance", "field": "Perc_value"},
          "nice": true,
          "range": "height"
        }
      ],

      "axes": [
        { "orient": "bottom", "scale": "xscale" },
        { "orient": "left", "scale": "yscale" }
      ],

      "marks": [
        {
          "type": "rect",
          "from": {"data":"allegiance"},
          "encode": {
            "enter": {
              "x": {"scale": "xscale", "field": "topic"},
              "width": {"scale": "xscale", "band": 1},
              "y": {"scale": "yscale", "field": "Perc_value"},
              "y2": {"scale": "yscale", "value": 0}
            },
            "update": {
              "fill": {"value": "steelblue"}
            },
            "hover": {
              "fill": {"value": "red"}
            }
          }
        },
        {
          "type": "text",
          "encode": {
            "enter": {
              "align": {"value": "center"},
              "baseline": {"value": "bottom"},
              "fill": {"value": "#333"}
            },
            "update": {
              "x": {"scale": "xscale", "signal": "tooltip.category", "band": 0.5},
              "y": {"scale": "yscale", "signal": "tooltip.amount", "offset": -2},
              "text": {"signal": "tooltip.amount"},
              "fillOpacity": [
                {"test": "datum === tooltip", "value": 0},
                {"value": 1}
              ]
            }
          }
        }
      ]
    } 


    function render(spec) {
      view = new vega.View(vega.parse(spec), {
        renderer: 'svg', // renderer (canvas or svg)
        container: '#view', // parent DOM container
        hover: true // enable hover processing
      });
      return view.runAsync();      
    }
render(spec)
